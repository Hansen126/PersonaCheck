{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>

    <nav class="navbar">
        <div class="navbar-logo">
            <img src="{% static 'assets/personlogowobg.png' %}" alt="PersonaCheck Logo">
            <span>PersonaCheck</span>
        </div>
    </nav>
    <div class="main-container">
        <div class="container">
            <h1>MBTI Result</h1>
            <p>Your MBTI personality type is: {{ result }}</p>
            <a href="/">Try Again</a>
        </div>
    </div>
</body>
</html>
